 <html>
    <head>
        <title>Django Boys blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Boys Blog</a></h1>
        </div>

        {% for item in posts %}
          <div>
            <h1><a href=''>{{item.title}}</a></h1>
            <p>Published: {{item.published_date}}</p>
            <p>Authored By: {{item.author}}</p>
            <p>{{item.text}}</p><br/>
          </div>
        {% endfor %}
    </body>
</html>
